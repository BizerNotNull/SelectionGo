<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>SelectionGo</title>
    <style>
      :root {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        color: #111;
        background-color: #f7f7f7;
      }

      body {
        margin: 0;
        padding: 1rem;
        min-width: 360px;
        max-width: 520px;
      }

      h1 {
        font-size: 1.2rem;
        margin: 0 0 0.5rem;
      }

      .description {
        color: #555;
        font-size: 0.85rem;
        margin-bottom: 1rem;
      }

      #toolbar {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 0.5rem;
      }

      .language-picker {
        display: inline-flex;
        gap: 0.35rem;
        align-items: center;
        font-size: 0.85rem;
        color: #444;
      }

      #languageSelect {
        padding: 0.2rem 0.4rem;
        font-size: 0.85rem;
      }

      #engines {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 1rem;
      }

      .engine {
        border: 1px solid #d6d6d6;
        border-radius: 6px;
        padding: 0.75rem;
        background: #fff;
      }

      .engine label {
        display: flex;
        flex-direction: column;
        font-size: 0.8rem;
        color: #444;
        gap: 0.2rem;
      }

      .engine input,
      .engine select {
        padding: 0.35rem 0.45rem;
        font-size: 0.9rem;
      }

      .engine-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 0.5rem;
        align-items: center;
      }

      button,
      label.button {
        cursor: pointer;
        border: none;
        border-radius: 4px;
        padding: 0.5rem 0.75rem;
        font-size: 0.9rem;
      }

      button.primary {
        background: #2563eb;
        color: #fff;
      }

      button.secondary,
      label.button.secondary {
        background: #e5e7eb;
        color: #222;
      }

      button.danger {
        background: #dc2626;
        color: #fff;
      }

      #controls {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      #status {
        min-height: 1.2rem;
        font-size: 0.85rem;
        color: #2563eb;
      }

      .import-group {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1 data-i18n="title"></h1>
    <div id="toolbar">
      <label class="language-picker">
        <span data-i18n="languageLabel"></span>
        <select id="languageSelect">
          <option value="zh">中文</option>
          <option value="en">English</option>
        </select>
      </label>
    </div>
    <p class="description" data-i18n="description"></p>

    <div id="engines"></div>

    <div id="controls">
      <button class="secondary" id="addEngine" data-i18n="addEngine"></button>
      <button class="secondary" id="exportConfig" data-i18n="exportConfig"></button>
      <label class="button secondary" for="importFile" data-i18n="importConfig"></label>
      <input type="file" id="importFile" accept="application/json,.json" hidden />
    </div>

    <div id="status" role="status" aria-live="polite"></div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
